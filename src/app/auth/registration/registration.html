        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="mb-5">
              <h2 class="h3">Registration</h2>
              <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
            </div>
            <form>
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
                <div class="col-12">
                  <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="iAgree" required>
                    <label class="form-check-label text-secondary" for="iAgree">
                      I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Sign up</button>
                  </div>
                </div>
              </div>
            </form>
            <hr class="mt-5 mb-4 border-secondary-subtle">
            <p class="m-0 text-secondary text-center">Already have an account? <a href="#!" class="link-primary text-decoration-none">Sign in</a></p>
            <p class="mt-5 mb-4">Or sign in with</p>
            <div class="d-flex gap-3 flex-column flex-xl-row">
              <a href="#!" class="btn btn-outline-primary btn-lg w-100">
                <i class="bi bi-google me-2"></i> Google
              </a>
              <a href="#!" class="btn btn-outline-primary btn-lg w-100">
                <i class="bi bi-facebook me-2"></i> Facebook
              </a>
              <a href="#!" class="btn btn-outline-primary btn-lg w-100">
                <i class="bi bi-twitter me-2"></i> Twitter
              </a>
            </div>
          </div>
        </div>
