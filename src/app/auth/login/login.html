<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DriveXchange</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="login.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1593055357429-62eaf3b259cc?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGNhciUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=100') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg-light {
      background-color: rgba(255, 255, 255, 0.85) !important; /* light glass effect */
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<!-- Login Page -->
<div class="bg-light py-4 px-3 px-md-5 w-100" style="max-width: 700px;">
  <div class="bg-white p-4 p-md-5 rounded shadow-sm">
    <div class="mb-4 text-center">
      <h3>Log in</h3>
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" id="remember_me">
        <label class="form-check-label text-secondary" for="remember_me">Keep me logged in</label>
      </div>
      <div class="d-grid mb-4">
        <button class="btn btn-lg btn-primary" type="submit" (click)="goToDashboard()">Log in now</button>
      </div>
    </form>
    <div class="d-flex justify-content-between small mb-4">
      <a href="#" class="text-decoration-none">Create new account</a>
      <a href="#" class="text-decoration-none">Forgot password?</a>
    </div>
    <div class="text-center">
      <p class="mb-3">Or sign in with</p>
      <div class="d-flex justify-content-center gap-3">
        <!-- Social buttons (same as yours) -->
      </div>
    </div>
  </div>
</div>

</body>
</html>
