<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Listing Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="sellerform.css" rel="stylesheet">
  <style>
    
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-title">Add Car Listing</div>

    <form (ngSubmit)="savedata(s1)" method="post">
      <div class="row mb-3">
        <div class="col">
          <label for="id" class="form-label">Car ID</label>
          <input type="text" class="form-control" id="id" [(ngModel)]="s1.id" placeholder="Enter Car ID" name="id">
        </div>
        <div class="col">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" id="model" [(ngModel)]="s1.model" placeholder="Enter Car Model" name="model">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="year" class="form-label">Year</label>
          <input type="number" class="form-control" id="year" [(ngModel)]="s1.year" placeholder="e.g., 2012" name="year">
        </div>
        <div class="col"> 
          <label for="fueltype" class="form-label">Fuel Type</label>
          <select class="form-select" [(ngModel)]="s1.fueltype" id="fueltype" name="fueltype">
            <option selected disabled>Choose...</option>
            <option>Petrol</option>
            <option>Diesel</option>
            <option>CNG</option>
            <option>Electric</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="transmission" class="form-label">Transmission</label>
          <select class="form-select" [(ngModel)]="s1.transmission" id="transmission" name="transmission">
            <option selected disabled>Choose...</option>
            <option>Manual</option>
            <option>Automatic</option>
          </select>
        </div>
        <div class="col">
          <label for="price" class="form-label">Price (â‚¹)</label>
          <input type="text" class="form-control" [(ngModel)]="s1.price" id="price" placeholder="Enter price" name="price">
        </div>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" [(ngModel)]="s1.location" id="location" placeholder="City or Area" name="location">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" [(ngModel)]="s1.description" id="description" rows="3" placeholder="Write a brief description of the car" name="description"></textarea>
      </div>

      <div class="mb-4">
        <label for="photos" class="form-label">Upload Photos</label>
        <input class="form-control" type="file" id="photos" name="photos" accept="image/*" multiple>
        <div class="form-text">You can select multiple images (JPEG, PNG, etc.).</div>
      </div>

      <button class="btn btn-submit" type="submit">Submit Listing</button>



  
    </form>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
